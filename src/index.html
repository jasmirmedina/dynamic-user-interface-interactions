<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic User Interface Interactions</title>
</head>
<body>
  <nav>
    <div class="dropdown">
      <div class="dropdown-toggle">colorcheme</div>
    </div>

    <div class="dropdown-widget is-hidden">
      <div class="dark-theme">Dark</div>
      <div class="light-theme">Light</div>
      <div class="mocha-theme">Catpuccin Mocha</div>
    </div>
  </nav>

  <main>
    <div class="carousel">
      <div class="btn-ctn">
        <div class="left-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-left"><path d="m15 18-6-6 6-6"/></svg>
        </div>
      </div>

      <div class="ctn">
        <div class="images">
          <img src="https://i.pinimg.com/736x/fb/5b/88/fb5b88d97e4463feaaec222155e39b28.jpg" class="is-display-img">
          <img src="https://i.pinimg.com/736x/4a/58/c8/4a58c821206a4b7534de8b3d4ed6ac85.jpg">
          <img src="https://i.pinimg.com/736x/31/89/d5/3189d5264496ee201281031c14b75d0d.jpg">
          <img src="https://i.pinimg.com/236x/7e/a7/21/7ea721d02e4ca99c998a2efed6d65537.jpg">
          <img src="https://i.pinimg.com/474x/72/fb/55/72fb5518d17e784ba296baf6c5162b2b.jpg">
        </div>

        <div class="indicators">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle is-selected"><circle cx="12" cy="12" r="10"/></svg>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle"><circle cx="12" cy="12" r="10"/></svg>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle"><circle cx="12" cy="12" r="10"/></svg>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle"><circle cx="12" cy="12" r="10"/></svg>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle"><circle cx="12" cy="12" r="10"/></svg>
        </div>
      </div>

      <div class="btn-ctn">
        <div class="right-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-right"><path d="m9 18 6-6-6-6"/></svg>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
